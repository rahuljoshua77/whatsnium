<!DOCTYPE html>
<html>
<head>
  <title>Waiting for WhatsApp Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
  </style>
</head>
<body onload="checkLogin()">
  <div class="container text-center">
    <h1>Please Wait</h1>
    <p>We are checking QR code WhatsApp</p>
    <p></p>
    <span id="countdown">35</span> seconds left before redirect to login page
    <p></p>
    <img src="{{ url_for('static', filename='waiting.jpg') }}" alt="Success Login" class="img-fluid" width="450px" height="300px">
    <p></p>
    <a href="/docs" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">API Docs</a>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = '/qr';
    }, 31000);
  </script>
  <script>
    var countdown = document.getElementById("countdown");
    function updateCountdown() {
      var timeLeft = countdown.innerHTML;
      timeLeft--;
      countdown.innerHTML = timeLeft;
      if (timeLeft <= 0) {
        window.location.href = '/qr';
      }
    }

    // menjalankan fungsi setiap detik
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
